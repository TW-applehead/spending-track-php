name: Daily Reminder

on:
  schedule:
    - cron: "20 06 * * *" # 每天晚上 15:59 (台北時間23:59)
  workflow_dispatch: # 新增手動觸發功能

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call Spending Track API
        run: |
          curl -v -X GET "http://spending-track.infinityfreeapp.com/api/reminder.php"
